<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/netflix-font" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Main Page</title>
</head>
<body>
    <nav>
        <img src="img/netflix_logo.svg" alt="Netflix Logo">
        <ul>
            <li>
                <select name="language" id="language">
                    <option value="english">English</option>
                    <option value="german">German</option>
                    <option value="french">French</option>
                </select>
            </li>
            <li>
                <button>Sign In</button>
            </li>
        </ul>
    </nav>
    

    <main>
        <article>
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch?Enter your email to create or restart your membership.</p>
        </article>
        <ul>
            <li><input type="email" id="email" placeholder="Email address"></li>
            <li><button id="getStart">Get started ></button></li>
        </ul>
        
        

    </main>
    

</body>
</html>
